<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <style>
        body{
            background-color:antiquewhite;
        }
        #Name{
            
        
            font-size:2vw ; 
          padding: 1vw;      
        }
        #Email{
     
        
          font-size:2vw ; 
          padding: 1vw;
        }
        #Contact{
          font-size:2vw ; 
          padding: 1vw;
        }
        #Date{
          font-size:2vw ;
          padding: 1vw; 
        }
          
      
        #submit,#reset{
          margin-right: 10%;
          font-size: 5vw;
          border-radius: 1.5vw;
        }
        #top{
          background-color: rgb(111, 179, 239);
          text-align: center;
        
        }
        form{
          display: flex;
          flex-direction: column;
        }
        #l1,#l2,#l3,#l4{
          font-size: 3vw;
        }
        .how{
          font-size: 3vw;
        
        }
        .stat{
          font-size: 3vw;
        }
        #State{
          font-size: 2vw;
        }
        .suggest{
          font-size: 3vw;
        }
        #other{
          font-size: 1.5vw;
        }
        .b{
          display: flex;
          flex-direction: row;
          justify-content: center;
        }
    </style>
</head>
<body>
  <form method="post" name="form" >
   <div id="top">
    <h1>Feedback Form</h1>
    </div>
    <hr>
    
<h3>Please give your Valuable feedback </h3>
<h4>Feilds marked with * are necessary</h4>
<label for="Name" id="l1">Enter name:*   </label>
<input type="text" id="Name" name="Name" required >
<br>
<label for="Email" id="l2">Enter your email:* </label>
<input type="email" id="Email" name="Email" required>
<br>
<label for="Contact" id="l3">Contact No:  </label>
<input type="number" id="Contact" name="Contact">
<br>
<label for="Date" id="l4">Date:</label>
  <input type="date" id="Date" name="Date">
<br>
<div class="how">
<legend>How was the Website?</legend>
<p><input type="radio" name="feedback" id="good" >Good <br> <input type="radio" name="feedback" id="average">Average <br> <input type="radio" name="feedback" id="bad" > Not Good</p>
    </fieldset>
  </div>
  
  <br>
  <br>
  </div>
  <div class="stat">Select your State:<select name="State" id="State">
   
    <option value="">--Select Your State--</option>
    <option value="Rajasthan">Rajasthan</option>
    <option value="Gujarat">Gujarat</option>
    <option value="UP">Up</option>
    <option value="Bihar">Bihar</option>
    <option value="Maharashtra">Maharashtra </option>
  </select>
  </div>
  <br><br>
  <div class="suggest">Write Your suggestion:</div> <br>
  <textarea id="other" name="Message" rows="10" cols="30" placeholder="Write your suggestion">
    </textarea> <br><br>
    <div class="b">
    <input type="submit" value="Submit" id="submit" >
    <input type="reset" name="reset" value="Reset" id="reset">
    </div>
</form>
<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbwvlTXXMdK9UTSqlQa8Ts-2zan8kMndSg5kxcXnyM9gpFFl-TxHBBeEIVrmSD3UG1IzyA/exec'
			const form = document.forms['form']
		  
			form.addEventListener('submit', e => {
			  e.preventDefault()
			  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
				.then(response => alert("Thank you! your form is submitted successfully." ))
				.then(() => {  window.location.reload(); })
				.catch(error => console.error('Error!', error.message))
			})
</script>

</body>
</html>
